name: citizen_civic_ai
description: Citizen Civic AI - A civic engagement mobile application for Indian citizens
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^13.0.0
  
  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  google_sign_in: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Location & Maps
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.3
  geocoding: ^2.1.1
  
  # Camera & Image
  image_picker: ^1.0.7
  permission_handler: ^11.2.0
  
  # Forms & Validation
  formz: ^0.7.0
  
  # Internationalization
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  
  # Utilities
  get_it: ^7.6.7
  injectable: ^2.3.2
  freezed_annotation: ^2.4.1
  logger: ^2.0.2+1
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  injectable_generator: ^2.4.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
